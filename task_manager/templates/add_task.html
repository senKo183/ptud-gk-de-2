{% extends "base.html" %}

{% block title %}Thêm công việc mới{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Thêm công việc mới</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_task') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tiêu đề công việc</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Hạn chót</label>
                        <input type="datetime-local" class="form-control" id="due_date" name="due_date">
                        <div class="form-text">Không bắt buộc</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Thêm công việc
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
